apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auctionapi-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:871310513649:certificate/014c1450-b774-475e-9afd-71476f2ca26d
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: api.kailashagroup.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auctionapi
                port:
                  number: 80